<div *ngIf="student">
  <h1>  Edit {{student.name}}</h1>
  <div class="row">
    <div class="col-xs-8">
        <label for="name">Name</label>
        <input class="form-control"   value={{student.name}} #name type="text"/> 
        <br>
        <label for="name"> Email</label>
        <input class="form-control"  value={{student.email}} #email type="text"/> 
        <br>
        <label for="name"> Email</label>
        <input class="form-control"  value={{student.phone}} #phone type="text"/> 
        <br>
        <div class="row">
         
            <div class="col-xs-4">
                <button (click)="updateStudent(
                    name.value,
                    email.value,
                    phone.value
                )"class="btn btn-primary">Update {{student.name}} </button>
            </div>

           
           </div>
       
    </div>
</div>

</div>
